version: 2.1

orbs:
  node: circleci/node@5.0.2
jobs:
  build-and-test:
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run:
          name: Running tests
          command: |
            yarn test

workflows:
  ship-software:
    jobs:
      - build-and-test:
          matrix:
            parameters:
              os: [linux, macos, windows]
              node-version: [14.17.1, 16.16.0]

